<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoc-Bao Nguyen, MD | Board-Certified Dermatologist - Austin, TX</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #0a1628; --navy-light: #1a2d47; --gold: #c9a961; --gold-light: #d4b976; 
            --gold-dark: #b39650; --cream: #f8f6f3; --white: #ffffff; --text-dark: #2c3e50;
        }
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); background: var(--white); overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 600; color: var(--navy); }
        
        nav { background: rgba(255, 255, 255, 0.98); padding: 1.8rem 3rem; box-shadow: 0 4px 30px rgba(10, 22, 40, 0.12); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(20px); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.3rem; font-weight: 700; color: var(--navy); text-decoration: none; letter-spacing: 1.5px; }
        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-links a { color: var(--navy); text-decoration: none; font-size: 0.95rem; font-weight: 500; position: relative; padding-bottom: 5px; }
        
        /* Hamburger Menu Icon */
        .hamburger { display: none; flex-direction: column; cursor: pointer; padding: 10px; z-index: 1001; }
        .hamburger span { width: 25px; height: 3px; background: var(--navy); margin: 3px 0; transition: all 0.3s; border-radius: 3px; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }

        /* Hero & Sections */
        .hero { min-height: 90vh; display: flex; align-items: center; justify-content: center; text-align: center; color: var(--white); background: linear-gradient(135deg, #0a1628 0%, #1a2d47 100%); }
        .hero h1 { font-size: 4rem; color: var(--white); }
        .stats-bar { background: var(--gold); padding: 4rem 2rem; margin-top: -80px; position: relative; z-index: 10; }
        .expertise-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .expertise-card { background: white; padding: 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* MOBILE FIXES */
        @media (max-width: 968px) {
            .hamburger { display: flex; }
            .nav-links { 
                position: fixed;
                top: 0;
                right: -100%; /* Hidden off-screen */
                height: 100vh;
                width: 70%;
                background: var(--white);
                flex-direction: column;
                padding: 6rem 2rem;
                gap: 2rem;
                box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
                transition: right 0.4s ease-in-out;
                z-index: 1000;
            }
            .nav-links.active { right: 0; } /* Slide in when active */
            .nav-links a { font-size: 1.2rem; }
            .expertise-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">QUOC-BAO NGUYEN, MD</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="expertise.html">EXPERTISE</a></li>
                <li><a href="speaking.html">SPEAKING</a></li>
                <li><a href="ads-leadership.html">ADS LEADERSHIP</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Quoc-Bao Nguyen</h1>
            <p style="color: var(--gold-light); letter-spacing: 5px;">MD, MBA, FAAD, AACMS</p>
        </div>
    </section>

    <section class="expertise-section">
        <div class="expertise-grid">
            <div class="expertise-card"><h3>Mohs Surgery</h3></div>
            <div class="expertise-card"><h3>Reconstructive Surgery</h3></div>
            <div class="expertise-card"><h3>Scar Revision</h3></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Quoc-Bao Nguyen, MD. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        // Open/Close menu
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Close menu when a link is clicked
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Close menu if user clicks outside of it
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            }
        });
    </script>
</body>
</html>
