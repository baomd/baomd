<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dr. Quoc-Bao Nguyen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #0a1628; --navy-light: #1a2d47; --gold: #c9a961; 
            --gold-light: #d4b976; --gold-dark: #b39650; --cream: #f8f6f3; 
            --white: #ffffff; --text-dark: #2c3e50;
        }
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); background: var(--white); overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 600; color: var(--navy); }
        
        /* Navigation & Logo Branding */
        nav { background: rgba(255, 255, 255, 0.98); padding: 1.8rem 3rem; box-shadow: 0 4px 30px rgba(10, 22, 40, 0.12); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(20px); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.3rem; font-weight: 700; color: var(--navy); text-decoration: none; letter-spacing: 2px; white-space: nowrap; text-transform: uppercase; }

        @media (max-width: 1024px) {
            nav { padding: 1.2rem 1.5rem; }
            .logo { font-size: 1.1rem; letter-spacing: 1.5px; }
        }

        .nav-links { display: flex; gap: 2.5rem; list-style: none; }
        .nav-links a { color: var(--navy); text-decoration: none; font-size: 0.9rem; font-weight: 600; position: relative; padding-bottom: 5px; }
        .nav-links a.active { color: var(--gold); }

        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; }
        .hamburger span { width: 26px; height: 2px; background: var(--navy); }

        @media (max-width: 1024px) {
            .hamburger { display: flex; }
            .nav-links { position: fixed; top: 0; right: -100%; width: 280px; height: 100vh; background: var(--white); flex-direction: column; padding: 8rem 2rem; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.3s; }
            .nav-links.active { right: 0; }
        }

        /* Header */
        .page-header { background: linear-gradient(135deg, var(--navy), var(--navy-light)); padding: 8rem 2rem 5rem; text-align: center; color: var(--white); }
        .page-header h1 { font-size: 3.5rem; margin-bottom: 1rem; color: #fff; }

        /* Blog Grid */
        .container { max-width: 1400px; margin: 3rem auto; padding: 0 2rem; }
        .blog-controls { background: var(--cream); padding: 1.5rem; border-radius: 12px; margin-bottom: 3rem; border-left: 5px solid var(--gold); }
        .controls-wrapper { display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 200px; }
        .search-box input { width: 100%; padding: 0.8rem 1.2rem; border: 1px solid #ddd; border-radius: 50px; outline: none; }
        .filter-buttons { display: flex; gap: 0.4rem; flex-wrap: wrap; }
        .filter-btn { padding: 0.6rem 1rem; background: var(--white); border: 1px solid #ddd; border-radius: 50px; cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .filter-btn.active { background: var(--gold); color: white; border-color: var(--gold); }

        .blog-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        @media (max-width: 1200px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .blog-grid { grid-template-columns: 1fr; } }

        .blog-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee; display: flex; flex-direction: column; }
        .blog-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .blog-image { height: 180px; background: var(--navy); display: flex; align-items: center; justify-content: center; }
        .gold-svg { width: 60px; height: 60px; fill: var(--gold); }
        
        .blog-content { padding: 1.5rem; flex-grow: 1; }
        .blog-category { font-size: 0.65rem; font-weight: 700; color: var(--gold-dark); text-transform: uppercase; margin-bottom: 0.5rem; display: block; }
        .blog-content h3 { font-size: 1.1rem; margin-bottom: 0.8rem; line-height: 1.4; }
        .blog-excerpt { font-size: 0.85rem; color: #666; line-height: 1.5; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">QUOC-BAO NGUYEN, MD</a>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="expertise.html">EXPERTISE</a></li>
                <li><a href="speaking.html">SPEAKING</a></li>
                <li><a href="ads-leadership.html">ADS LEADERSHIP</a></li>
                <li><a href="blogs.html" class="active">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Blogs & Updates</h1>
        <p>Expert perspectives on dermatology and leadership</p>
    </header>

    <div class="container">
        <div class="blog-controls">
            <div class="controls-wrapper">
                <div class="search-box"><input type="text" id="blogSearch" placeholder="Search insights..."></div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="medical">Medical</button>
                    <button class="filter-btn" data-filter="aesthetics">Aesthetics</button>
                    <button class="filter-btn" data-filter="skincare">Skincare</button>
                    <button class="filter-btn" data-filter="leadership">Leadership</button>
                </div>
            </div>
        </div>

        <div class="blog-grid" id="blogGrid"></div>
    </div>

    <script>
        // ICON DATA
        const icons = {
            medical: 'M14.5,18C14.5,19.33 13.11,20.39 12,21C10.89,20.39 9.5,19.33 9.5,18C9.5,17.45 9.75,16.96 10.15,16.62C9.28,15.82 8.41,14.88 7.55,13.81C6.9,13 6.31,12.16 5.86,11.36C4.89,11.77 3.86,11.79 3,11.33C1.5,10.5 1.5,8.5 3.5,8C3.89,7.9 4.31,7.9 4.75,8C4.61,7.32 4.54,6.65 4.54,6C4.54,3.24 6.78,1 9.54,1C10.45,1 11.3,1.25 12,1.68C12.7,1.25 13.55,1 14.46,1C17.22,1 19.46,3.24 19.46,6C19.46,6.65 19.39,7.32 19.25,8C19.69,7.9 20.11,7.9 20.5,8C22.5,8.5 22.5,10.5 21,11.33C20.14,11.79 19.11,11.77 18.14,11.36C17.69,12.16 17.1,13 16.45,13.81C15.59,14.88 14.72,15.82 13.85,16.62C14.25,16.96 14.5,17.45 14.5,18M12,19C12.55,19 13,18.55 13,18C13,17.45 12.55,17 12,17C11.45,17 11,17.45 11,18C11,18.55 11.45,19 12,19M12,4C11.1,4 10.3,4.4 9.7,5C10.3,5.6 11.1,6 12,6C12.9,6 13.7,5.6 14.3,5C13.7,4.4 12.9,4 12,4Z',
            skincare: 'M19,19H5V11H19M19,9H5A2,2 0 0,0 3,11V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V11A2,2 0 0,0 19,9M17,7H7V5H17M17,3H7A2,2 0 0,0 5,5V7A2,2 0 0,0 7,9H17A2,2 0 0,0 19,7V5A2,2 0 0,0 17,3Z',

            aesthetics: 'M12,2L1,21H23L12,2M12,6L19.53,19H4.47L12,6Z'
        };

        const allPosts = [
            { cat: 'medical', title: 'T-Cell Regulation', excerpt: 'Analyzing IL-23 pathways in psoriasis.', date: 'Jan 12' },
            { cat: 'aesthetics', title: 'Volumetric Restoration', excerpt: 'Structural support using high G-prime fillers.', date: 'Jan 10' },
            { cat: 'skincare', title: 'Molecular Retinoids', excerpt: 'The evolution of tretinoin derivatives.', date: 'Jan 08' },
            { cat: 'leadership', title: 'The Physician Executive', excerpt: 'Transitioning clinical excellence to leadership.', date: 'Jan 05' }
        ];

        function renderPosts(filter = 'all', search = '') {
            const grid = document.getElementById('blogGrid');
            const filtered = allPosts.filter(p => {
                const matchesFilter = filter === 'all' || p.cat === filter;
                const matchesSearch = p.title.toLowerCase().includes(search.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            grid.innerHTML = filtered.map(post => `
                <article class="blog-card">
                    <div class="blog-image">
                        <svg class="gold-svg" viewBox="0 0 24 24"><path d="${icons[post.cat] || icons.medical}"/></svg>
                    </div>
                    <div class="blog-content">
                        <span class="blog-category">${post.cat}</span>
                        <h3>${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div style="font-size:0.75rem; color:var(--gold-dark); font-weight:700;">DR. NGUYEN â€¢ ${post.date}</div>
                    </div>
                </article>
            `).join('');
        }

        // Search
        document.getElementById('blogSearch').addEventListener('input', (e) => {
            const activeBtn = document.querySelector('.filter-btn.active');
            renderPosts(activeBtn.dataset.filter, e.target.value);
        });

        // Filter
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderPosts(btn.dataset.filter, document.getElementById('blogSearch').value);
            });
        });

        // Hamburger Menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Initial Load
        renderPosts();
    </script>
</body>
</html>
