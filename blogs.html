<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dr. Quoc-Bao Nguyen - Dermatology Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #0a1628; --navy-light: #1a2d47; --gold: #c9a961; 
            --gold-light: #d4b976; --gold-dark: #b39650; --cream: #f8f6f3; 
            --white: #ffffff; --text-dark: #2c3e50;
        }
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); background: var(--white); overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 600; color: var(--navy); }
        
        /* Navigation & Logo Branding Fix */
        nav { 
            background: rgba(255, 255, 255, 0.98); 
            padding: 1.8rem 3rem; 
            box-shadow: 0 4px 30px rgba(10, 22, 40, 0.12); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            backdrop-filter: blur(20px); 
        }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        
        .logo { 
            font-size: 1.3rem; 
            font-weight: 700; 
            color: var(--navy); 
            text-decoration: none; 
            letter-spacing: 2px; /* Matched to homepage branding */
            white-space: nowrap; 
            text-transform: uppercase;
        }

        /* Mobile Adjustments for Navigation */
        @media (max-width: 1024px) {
            nav { padding: 1.2rem 1.5rem; }
            .logo { 
                font-size: 1.1rem; /* Precise scaling for mobile */
                letter-spacing: 1.5px;
            }
        }

        @media (max-width: 380px) {
            .logo { font-size: 0.95rem; letter-spacing: 1px; } /* Ensures fit on very narrow phones */
        }
        
        .nav-links { display: flex; gap: 2.5rem; list-style: none; transition: 0.4s; }
        .nav-links a { color: var(--navy); text-decoration: none; font-size: 0.9rem; font-weight: 600; position: relative; padding-bottom: 5px; }
        .nav-links a.active { color: var(--gold); }

        /* Hamburger Styles */
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; z-index: 1100; }
        .hamburger span { width: 26px; height: 2px; background: var(--navy); transition: 0.3s; }

        @media (max-width: 1024px) {
            .hamburger { display: flex; }
            .nav-links { 
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: var(--white); flex-direction: column; padding: 8rem 2rem;
                box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            }
            .nav-links.active { right: 0; }
            .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        }

        /* Page Header - Restoring Original Look */
        .page-header { background: linear-gradient(135deg, var(--navy), var(--navy-light)); padding: 8rem 2rem 5rem; text-align: center; color: var(--white); position: relative; }
        .page-header h1 { font-size: 3.5rem; margin-bottom: 1rem; color: #fff; }
        .page-header p { font-size: 1.2rem; opacity: 0.9; max-width: 700px; margin: 0 auto; line-height: 1.6; }

        @media (max-width: 768px) {
            .page-header { padding: 5rem 1.5rem 3rem; }
            .page-header h1 { font-size: 2.2rem; }
            .page-header p { font-size: 1rem; }
        }

        /* 4-Column Grid */
        .container { max-width: 1400px; margin: 3rem auto; padding: 0 2rem; }
        .blog-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        
        @media (max-width: 1200px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .blog-grid { grid-template-columns: 1fr; } .container { padding: 0 1rem; } }

        /* Card Styles */
        .blog-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee; display: flex; flex-direction: column; }
        .blog-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .blog-image { height: 180px; background: var(--navy); display: flex; align-items: center; justify-content: center; position: relative; }
        .gold-svg { width: 50px; height: 50px; fill: var(--gold); z-index: 2; }
        .blog-content { padding: 1.5rem; flex-grow: 1; }
        .blog-category { font-size: 0.65rem; font-weight: 700; color: var(--gold-dark); text-transform: uppercase; margin-bottom: 0.5rem; display: block; }
        
        /* Search & Filter Bar Restored */
        .blog-controls { background: var(--cream); padding: 1.5rem; border-radius: 12px; margin-bottom: 3rem; border-left: 5px solid var(--gold); }
        .controls-wrapper { display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 200px; }
        .search-box input { width: 100%; padding: 0.8rem 1.2rem; border: 1px solid #ddd; border-radius: 50px; outline: none; }
        .filter-buttons { display: flex; gap: 0.4rem; flex-wrap: wrap; }
        .filter-btn { padding: 0.6rem 1rem; background: var(--white); border: 1px solid #ddd; border-radius: 50px; cursor: pointer; font-size: 0.8rem; font-weight: 600; transition: 0.3s; }
        .filter-btn.active { background: var(--gold); color: white; border-color: var(--gold); }

        /* Pagination */
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin: 4rem 0; }
        .page-btn { padding: 0.8rem 1.2rem; border-radius: 50px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: 600; }
        .page-btn.active { background: var(--gold); color: white; border-color: var(--gold); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">QUOC-BAO NGUYEN, MD</a>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="expertise.html">EXPERTISE</a></li>
                <li><a href="speaking.html">SPEAKING</a></li>
                <li><a href="ads-leadership.html">ADS LEADERSHIP</a></li>
                <li><a href="blogs.html" class="active">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Blogs & Updates</h1>
        <p>Expert perspectives on dermatology, skincare, and aesthetic medicine</p>
    </header>

    <div class="container">
        <div class="blog-controls">
            <div class="controls-wrapper">
                <div class="search-box">
                    <input type="text" id="blogSearch" placeholder="Search by topic...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="medical">Medical</button>
                    <button class="filter-btn" data-filter="aesthetics">Aesthetics</button>
                    <button class="filter-btn" data-filter="skincare">Skincare</button>
                    <button class="filter-btn" data-filter="leadership">Leadership</button>
                    <button class="filter-btn" data-filter="finance">Finance</button>
                </div>
            </div>
        </div>

        <div class="blog-grid" id="blogGrid"></div>

        <div class="pagination">
            <button class="page-btn active" onclick="goToPage(1)">1</button>
            <button class="page-btn" onclick="goToPage(2)">2</button>
            <button class="page-btn" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        const allPosts = [
            { cat: 'medical', title: 'T-Cell Regulation in Psoriasis', excerpt: 'Analyzing the latest research on IL-23 pathways and biologics.', date: 'Jan 12', icon: 'M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10,17H8V13H4V11H8V7H10V11H14V13H10V17Z' },
            { cat: 'aesthetics', title: 'Volumetric Restoration', excerpt: 'Structural support using high G-prime fillers for facial harmony.', date: 'Jan 10', icon: 'M12,2L1,21H23L12,2M12,6L19.53,19H4.47L12,6Z' },
            { cat: 'skincare', title: 'Molecular Retinoids', excerpt: 'The evolution of tretinoin and irritation-free derivatives.', date: 'Jan 08', icon: 'M12,22C12,22 4,16 4,10C4,5.58 7.58,2 12,2C16.42,2 20,5.58 20,10C20,16 12,22 12,22M12,4C8.69,4 6,6.69 6,10C6,13.9 9.61,17.9 12,20.1C14.39,17.9 18,13.9 18,10C18,6.69 15.31,4 12,4Z' },
            { cat: 'leadership', title: 'The Physician Executive', excerpt: 'Transitioning clinical excellence to board-level leadership.', date: 'Jan 05', icon: 'M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2' },
            { cat: 'finance', title: 'Practice Valuation', excerpt: 'Understanding EBITDA and equity for private practitioners.', date: 'Jan 02', icon: 'M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z' },
            { cat: 'medical', title: 'AI in Dermoscopy', excerpt: 'How deep learning is assisting in early melanoma detection.', date: 'Dec 28', icon: 'M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10,17H8V13H4V11H8V7H10V11H14V13H10V17Z' },
            { cat: 'skincare', title: 'Antioxidant Synergy', excerpt: 'Vitamin C and Ferulic acid in post-procedural care.', date: 'Dec 20', icon: 'M12,22C12,22 4,16 4,10C4,5.58 7.58,2 12,2C16.42,2 20,5.58 20,10C20,16 12,22 12,22M12,4C8.69,4 6,6.69 6,10C6,13.9 9.61,17.9 12,20.1C14.39,17.9 18,13.9 18,10C18,6.69 15.31,4 12,4Z' },
            { cat: 'finance', title: 'Medical Real Estate', excerpt: 'Equity strategies for physician-owned facilities.', date: 'Dec 15', icon: 'M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z' }
        ];

        let filteredPosts = [...allPosts];
        let currentPage = 1;
        const postsPerPage = 4;

        function renderPosts() {
            const grid = document.getElementById('blogGrid');
            const start = (currentPage - 1) * postsPerPage;
            const paginated = filteredPosts.slice(start, start + postsPerPage);

            grid.innerHTML = paginated.map(post => `
                <article class="blog-card">
                    <div class="blog-image">
                        <svg class="gold-svg" viewBox="0 0 24 24"><path d="${post.icon}"/></svg>
                    </div>
                    <div class="blog-content">
                        <span class="blog-category">${post.cat}</span>
                        <h3>${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div style="font-size:0.8rem; color:var(--gold-dark); font-weight:700;">DR. NGUYEN • ${post.date}</div>
                    </div>
                </article>
            `).join('');
        }

        // Logic for Filter/Search
        document.getElementById('blogSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredPosts = allPosts.filter(p => p.title.toLowerCase().includes(term) || p.excerpt.toLowerCase().includes(term));
            currentPage = 1;
            renderPosts();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;
                filteredPosts = filter === 'all' ? [...allPosts] : allPosts.filter(p => p.cat === filter);
                currentPage = 1;
                renderPosts();
            });
        });

        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        function goToPage(num) { currentPage = num; renderPosts(); }
        function nextPage() { if (currentPage < 2) goToPage(currentPage + 1); }

        renderPosts();
    </script>
</body>
</html>
