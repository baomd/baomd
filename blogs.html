<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dr. Quoc-Bao Nguyen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #0a1628; --navy-light: #1a2d47; --gold: #c9a961; 
            --gold-light: #d4b976; --gold-dark: #b39650; --cream: #f8f6f3; 
            --white: #ffffff; --text-dark: #2c3e50;
        }
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); background: var(--white); overflow-x: hidden; width: 100%; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 600; color: var(--navy); }
        
        /* Navigation & BRAND LOGO FIX */
        nav { background: rgba(255, 255, 255, 0.98); padding: 1.2rem 1.5rem; box-shadow: 0 4px 30px rgba(10, 22, 40, 0.12); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(20px); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        
        .logo { 
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--navy); 
            text-decoration: none; 
            letter-spacing: 1.5px; 
            text-transform: uppercase;
        }

        @media (min-width: 1024px) {
            nav { padding: 1.8rem 3rem; }
            .logo { font-size: 1.3rem; letter-spacing: 2px; }
        }

        .nav-links { 
            position: fixed; top: 0; right: -100%; width: 280px; height: 100vh; 
            background: var(--white); flex-direction: column; padding: 6rem 2rem; 
            box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.4s;
            display: flex; gap: 2rem; list-style: none; z-index: 1100;
        }
        .nav-links.active { right: 0; }
        .nav-links a { color: var(--navy); text-decoration: none; font-size: 1rem; font-weight: 600; }
        
        @media (min-width: 1024px) {
            .nav-links { position: static; height: auto; width: auto; flex-direction: row; padding: 0; box-shadow: none; background: transparent; }
            .nav-links a { font-size: 0.9rem; font-weight: 500; }
        }

        .hamburger { display: flex; flex-direction: column; cursor: pointer; gap: 6px; z-index: 1200; }
        .hamburger span { width: 24px; height: 2px; background: var(--navy); }
        @media (min-width: 1024px) { .hamburger { display: none; } }

        .page-header { background: linear-gradient(135deg, var(--navy), var(--navy-light)); padding: 4rem 1.5rem; text-align: center; color: var(--white); }
        .page-header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #fff; }

        .container { max-width: 1400px; margin: 2rem auto; padding: 0 1.5rem; }
        .blog-controls { background: var(--cream); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; border-left: 5px solid var(--gold); }
        .controls-wrapper { display: flex; flex-direction: column; gap: 1rem; }
        .search-box input { width: 100%; padding: 0.8rem 1.2rem; border: 1px solid #ddd; border-radius: 50px; outline: none; font-size: 16px; }
        
        .filter-buttons { display: flex; gap: 0.5rem; overflow-x: auto; padding-bottom: 8px; -webkit-overflow-scrolling: touch; }
        .filter-btn { white-space: nowrap; padding: 0.6rem 1.2rem; background: var(--white); border: 1px solid #ddd; border-radius: 50px; cursor: pointer; font-size: 0.8rem; font-weight: 600; flex-shrink: 0; }
        .filter-btn.active { background: var(--gold); color: white; border-color: var(--gold); }

        @media (min-width: 768px) { .controls-wrapper { flex-direction: row; } }

        .blog-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; min-height: 450px; }
        @media (min-width: 600px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1100px) { .blog-grid { grid-template-columns: repeat(4, 1fr); } }

        .blog-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #eee; display: flex; flex-direction: column; transition: 0.3s; cursor: pointer; }
        .blog-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .blog-image { height: 160px; background: var(--navy); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .blog-image img { width: 100%; height: 100%; object-fit: cover; }
        
        .blog-content { padding: 1.2rem; flex-grow: 1; }
        .blog-category { font-size: 0.65rem; font-weight: 700; color: var(--gold-dark); text-transform: uppercase; margin-bottom: 0.5rem; display: block; }
        .blog-content h3 { font-size: 1.1rem; margin-bottom: 0.6rem; color: var(--navy); }
        .blog-excerpt { font-size: 0.85rem; color: #666; line-height: 1.5; }

        /* Pagination Styling */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 0.5rem; margin: 4rem 0 2rem; flex-wrap: wrap; }
        .page-btn { padding: 0.8rem 1.2rem; border-radius: 50px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: 600; transition: 0.3s; font-size: 0.9rem; color: var(--navy); }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .page-btn:hover:not(:disabled) { background: var(--gold-light); border-color: var(--gold); }
        .page-btn.active { background: var(--gold); color: white; border-color: var(--gold); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">QUOC-BAO NGUYEN, MD</a>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="expertise.html">EXPERTISE</a></li>
                <li><a href="speaking.html">SPEAKING</a></li>
                <li><a href="ads-leadership.html">ADS LEADERSHIP</a></li>
                <li><a href="blogs.html" class="active">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Blogs & Updates</h1>
        <p>Expert Perspectives by Dr. Nguyen</p>
    </header>

    <div class="container">
        <div class="blog-controls">
            <div class="controls-wrapper">
                <div class="search-box"><input type="text" id="blogSearch" placeholder="Search insights..."></div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="medical">Medical</button>
                    <button class="filter-btn" data-filter="aesthetics">Aesthetics</button>
                    <button class="filter-btn" data-filter="leadership">Leadership</button>
                    <button class="filter-btn" data-filter="finance">Finance</button>
                    <button class="filter-btn" data-filter="research">Research</button>
                </div>
            </div>
        </div>

        <div class="blog-grid" id="blogGrid"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        const allPosts = [
            {
                cat: 'finance',
                title: 'Medical Real Estate: Equity Strategies',
                excerpt: 'Building wealth through physician facility ownership.',
                date: 'Dec 12',
                link: 'blog-medical-real-estate.html',
                img: 'https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400&q=80'
            },
            {
                cat: 'medical',
                title: 'Skin Cancer: Detection and Prevention',
                excerpt: 'When to see a dermatologist and what you need to know.',
                date: 'Dec 7',
                link: 'blog-skin-cancer-detection.html',
                img: 'https://images.unsplash.com/photo-1579154204601-01588f351e67?w=400&q=80'
            },
            {
                cat: 'aesthetics',
                title: 'Dermal Fillers and Fat Transfer',
                excerpt: 'Volume restoration techniques for natural, lasting results.',
                date: 'Dec 3',
                link: 'blog-dermal-fillers.html',
                img: 'https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?w=400&q=80'
            },
            {
                cat: 'aesthetics',
                title: 'Neuromodulators in Aesthetic Dermatology',
                excerpt: 'Enhancing balance and expression through thoughtful neuromodulator use.',
                date: 'Nov 28',
                link: 'blog-neuromodulators.html',
                img: 'https://images.unsplash.com/photo-1512290923902-8a9f81dc236c?w=400&q=80'
            },
            {
                cat: 'medical',
                title: 'Full-Body Skin Imaging, AI, and Governance',
                excerpt: 'Precision requires guardrails in AI-powered skin cancer detection.',
                date: 'Nov 24',
                link: 'blog-full-body-imaging-ai.html',
                img: 'https://images.unsplash.com/photo-1576091160550-2173dba999ef?w=400&q=80'
            },
            {
                cat: 'research',
                title: 'Clinical Trials in Dermatology',
                excerpt: 'Understanding the role and impact of clinical research in advancing care.',
                date: 'Nov 19',
                link: 'blog-clinical-trials.html',
                img: 'https://images.unsplash.com/photo-1582719471384-894fbb16e074?w=400&q=80'
            },
            {
                cat: 'leadership',
                title: 'The Physician Executive',
                excerpt: 'Transitioning clinical excellence to executive leadership.',
                date: 'Nov 14',
                link: 'blog-physician-executive.html',
                img: 'https://images.unsplash.com/photo-1542744095-291d1f67b221?w=400&q=80'
            },
            {
                cat: 'finance',
                title: 'Understanding EBITDA for Private Practice',
                excerpt: 'Financial metrics that matter for physician practice valuation.',
                date: 'Nov 10',
                link: 'blog-ebitda-guide.html',
                img: 'https://images.unsplash.com/photo-1554224155-6726b3ff858f?w=400&q=80'
            },
            {
                cat: 'leadership',
                title: 'Participating in Advisory Boards',
                excerpt: 'Contributing expertise without losing focus in physician leadership roles.',
                date: 'Nov 5',
                link: 'blog-advisory-boards.html',
                img: 'https://images.unsplash.com/photo-1521737711867-e3b97375f902?w=400&q=80'
            },
            {
                cat: 'medical',
                title: 'Scar Care, Treatment, and Healing Optimization',
                excerpt: 'What actually improves outcomes in scar management and wound healing.',
                date: 'Nov 1',
                link: 'blog-scar-care.html',
                img: 'https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=400&q=80'
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';
        let currentPage = 1;
        const postsPerPage = 4;

        function render() {
            const grid = document.getElementById('blogGrid');
            const pagination = document.getElementById('pagination');
            
            const filtered = allPosts.filter(p => {
                const matchesF = currentFilter === 'all' || p.cat === currentFilter;
                const matchesS = p.title.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                p.excerpt.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesF && matchesS;
            });

            // Calculate pagination
            const totalPages = Math.ceil(filtered.length / postsPerPage);
            const start = (currentPage - 1) * postsPerPage;
            const paginated = filtered.slice(start, start + postsPerPage);

            // Render blog cards
            grid.innerHTML = paginated.map(post => `
                <article class="blog-card" onclick="window.location.href='${post.link}'">
                    <div class="blog-image">
                        <img src="${post.img}" alt="${post.title}">
                    </div>
                    <div class="blog-content">
                        <span class="blog-category">${post.cat}</span>
                        <h3>${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div style="font-size:0.75rem; color:var(--gold-dark); font-weight:700; margin-top:1rem;">Dr. Nguyen • ${post.date}</div>
                    </div>
                </article>`).join('');

            // Render pagination
            let pagHTML = '';
            if (totalPages > 1) {
                // Previous button
                pagHTML += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="setPage(${currentPage - 1})">← Back</button>`;
                
                // Page numbers
                for(let i = 1; i <= totalPages; i++) {
                    pagHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="setPage(${i})">${i}</button>`;
                }
                
                // Next button
                pagHTML += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="setPage(${currentPage + 1})">Next →</button>`;
            }
            pagination.innerHTML = pagHTML;
        }

        window.setPage = (n) => { 
            currentPage = n; 
            render(); 
            window.scrollTo({top: 400, behavior: 'smooth'}); 
        };

        document.getElementById('blogSearch').addEventListener('input', (e) => { 
            currentSearch = e.target.value; 
            currentPage = 1;
            render(); 
        });
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                currentPage = 1;
                render();
            });
        });
        
        document.getElementById('hamburger').addEventListener('click', () => 
            document.getElementById('nav-links').classList.toggle('active')
        );
        
        render();
    </script>
</body>
</html>
