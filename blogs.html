<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dr. Quoc-Bao Nguyen - Dermatology Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #0a1628; --navy-light: #1a2d47; --gold: #c9a961; 
            --gold-light: #d4b976; --gold-dark: #b39650; --cream: #f8f6f3; 
            --white: #ffffff; --text-dark: #2c3e50;
        }
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); background: var(--white); overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 600; color: var(--navy); }
        
        /* Navigation & Mobile Hamburger */
        nav { background: rgba(255, 255, 255, 0.98); padding: 1.8rem 3rem; box-shadow: 0 4px 30px rgba(10, 22, 40, 0.12); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(20px); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.3rem; font-weight: 700; color: var(--navy); text-decoration: none; letter-spacing: 1.5px; }
        
        .nav-links { display: flex; gap: 2.5rem; list-style: none; transition: 0.4s; }
        .nav-links a { color: var(--navy); text-decoration: none; font-size: 0.95rem; font-weight: 500; position: relative; padding-bottom: 5px; }
        .nav-links a.active { color: var(--gold); }

        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 6px; z-index: 1100; }
        .hamburger span { width: 28px; height: 2px; background: var(--navy); transition: 0.3s; }

        @media (max-width: 1024px) {
            .hamburger { display: flex; }
            .nav-links { 
                position: fixed; top: 0; right: -100%; width: 280px; height: 100vh;
                background: var(--white); flex-direction: column; padding: 8rem 2rem;
                box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            }
            .nav-links.active { right: 0; }
        }

        /* Page Header */
        .page-header { background: linear-gradient(135deg, var(--navy), var(--navy-light)); padding: 8rem 2rem 5rem; text-align: center; color: var(--white); }
        .page-header h1 { font-size: 3.5rem; margin-bottom: 1rem; color: #fff; }

        /* Search & Filter Controls */
        .blog-controls { background: var(--cream); padding: 2rem; border-radius: 15px; margin-bottom: 3rem; border-left: 5px solid var(--gold); }
        .controls-wrapper { display: flex; gap: 1.5rem; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 280px; }
        .search-box input { width: 100%; padding: 1rem 1.5rem; border: 2px solid var(--white); border-radius: 50px; font-size: 1rem; }
        .filter-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-btn { padding: 0.7rem 1.2rem; background: var(--white); border: 1px solid #ddd; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: 500; }
        .filter-btn.active { background: var(--gold); border-color: var(--gold); color: white; }

        /* 4-Column Grid */
        .container { max-width: 1400px; margin: 3rem auto; padding: 0 2rem; }
        .blog-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        
        @media (max-width: 1200px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .blog-grid { grid-template-columns: 1fr; } }

        .blog-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee; cursor: pointer; }
        .blog-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .blog-image { height: 180px; background: var(--navy); display: flex; align-items: center; justify-content: center; position: relative; }
        .icon-glow { position: absolute; width: 100px; height: 100px; background: radial-gradient(circle, rgba(201, 169, 97, 0.15) 0%, transparent 70%); border-radius: 50%; }
        .gold-svg { width: 55px; height: 55px; fill: var(--gold); z-index: 2; }
        .blog-content { padding: 1.5rem; }
        .blog-category { font-size: 0.65rem; font-weight: 700; color: var(--gold-dark); text-transform: uppercase; margin-bottom: 0.5rem; display: block; }

        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 4rem; }
        .page-btn { padding: 0.8rem 1.2rem; border-radius: 50px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: 600; }
        .page-btn.active { background: var(--gold); color: white; border-color: var(--gold); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">QUOC-BAO NGUYEN, MD</a>
            <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="expertise.html">EXPERTISE</a></li>
                <li><a href="speaking.html">SPEAKING</a></li>
                <li><a href="ads-leadership.html">ADS LEADERSHIP</a></li>
                <li><a href="blogs.html" class="active">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Blogs & Updates</h1>
        <p>Expert perspectives on dermatology, skincare, and aesthetic medicine</p>

    <div class="container">
        <div class="blog-controls">
            <div class="controls-wrapper">
                <div class="search-box">
                    <input type="text" id="blogSearch" placeholder="Search insights...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="medical">Medical</button>
                    <button class="filter-btn" data-filter="aesthetics">Aesthetics</button>

                    <button class="filter-btn" data-filter="leadership">Leadership</button>
                    <button class="filter-btn" data-filter="finance">Finance</button>
                </div>
            </div>
        </div>

        <div class="blog-grid" id="blogGrid"></div>

        <div class="pagination">
            <button class="page-btn active" onclick="goToPage(1)">1</button>
            <button class="page-btn" onclick="goToPage(2)">2</button>
            <button class="page-btn" onclick="nextPage()">Next →</button>
        </div>
    </div>

        const allPosts = [

            { cat: 'skincare', title: 'Molecular Retinoids', excerpt: 'The evolution of tretinoin and derivatives.', date: 'Jan 08', icon: 'M12,2C11.5,2 11,2.19 10.59,2.59L2.59,10.59C1.81,11.37 1.81,12.63 2.59,13.41L10.59,21.41C11.37,22.19 12.63,22.19 13.41,21.41L21.41,13.41C22.19,12.63 22.19,11.37 21.41,10.59L13.41,2.59C13,2.19 12.5,2 12,2M12,4L20,12L12,20L4,12L12,4M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z' }, // Specialized Dermal Icon

            { cat: 'skincare', title: 'Antioxidant Synergy', excerpt: 'Vitamin C and Ferulic acid in post-procedural care.', date: 'Dec 20', icon: 'M12,2C11.5,2 11,2.19 10.59,2.59L2.59,10.59C1.81,11.37 1.81,12.63 2.59,13.41L10.59,21.41C11.37,22.19 12.63,22.19 13.41,21.41L21.41,13.41C22.19,12.63 22.19,11.37 21.41,10.59L13.41,2.59C13,2.19 12.5,2 12,2M12,4L20,12L12,20L4,12L12,4M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8Z' },
            { cat: 'finance', title: 'Medical Real Estate', excerpt: 'Equity strategies for physician-owned facilities.', date: 'Dec 15', icon: 'M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z' }
        ];

        let filteredPosts = [...allPosts];
        let currentPage = 1;
        const postsPerPage = 4;

        function renderPosts() {
            const grid = document.getElementById('blogGrid');
            const start = (currentPage - 1) * postsPerPage;
            const paginated = filteredPosts.slice(start, start + postsPerPage);

            grid.innerHTML = paginated.map(post => `
                <article class="blog-card">
                    <div class="blog-image">
                        <div class="icon-glow"></div>
                        <svg class="gold-svg" viewBox="0 0 24 24"><path d="${post.icon}"/></svg>
                    </div>
                    <div class="blog-content">
                        <span class="blog-category">${post.cat}</span>
                        <h3>${post.title}</h3>
                        <p style="font-size:0.9rem; color:#666; margin-bottom:1rem;">${post.excerpt}</p>
                        <div style="font-size:0.8rem; color:var(--gold-dark); font-weight:600;">DR. NGUYEN • ${post.date}</div>
                    </div>
                </article>
            `).join('');
        }

        document.getElementById('blogSearch').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredPosts = allPosts.filter(p => p.title.toLowerCase().includes(term) || p.excerpt.toLowerCase().includes(term));
            currentPage = 1;
            renderPosts();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;
                filteredPosts = filter === 'all' ? [...allPosts] : allPosts.filter(p => p.cat === filter);
                currentPage = 1;
                renderPosts();
            });
        });

        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-links');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        function goToPage(num) { currentPage = num; renderPosts(); }
        function nextPage() { if (currentPage < 2) goToPage(currentPage + 1); }

        renderPosts();
    </script>
</body>
</html>
