<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Dr. Quoc-Bao Nguyen - Dermatology Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #0a1628; --navy-light: #1a2d47; --gold: #c9a961; 
            --gold-light: #d4b976; --gold-dark: #b39650; --cream: #f8f6f3; 
            --white: #ffffff; --text-dark: #2c3e50;
        }
        body { font-family: 'Inter', sans-serif; color: var(--text-dark); background: var(--white); overflow-x: hidden; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 600; color: var(--navy); }
        
        /* Navigation & Mobile Hamburger */
        nav { background: rgba(255, 255, 255, 0.98); padding: 1.5rem 3rem; box-shadow: 0 4px 30px rgba(10, 22, 40, 0.12); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(20px); }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.2rem; font-weight: 700; color: var(--navy); text-decoration: none; letter-spacing: 1.5px; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: var(--navy); text-decoration: none; font-size: 0.9rem; font-weight: 500; position: relative; padding-bottom: 5px; }
        .nav-links a.active { color: var(--gold); }
        
        .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
        .hamburger span { width: 25px; height: 3px; background: var(--navy); transition: 0.3s; }

        @media (max-width: 1024px) {
            .hamburger { display: flex; }
            .nav-links { 
                position: fixed; top: 75px; right: -100%; width: 100%; height: calc(100vh - 75px);
                background: var(--white); flex-direction: column; align-items: center; padding-top: 4rem;
                transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.05);
            }
            .nav-links.active { right: 0; }
        }

        /* Desktop Grid - 4 Columns */
        .blog-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 1.5rem; 
            margin-bottom: 4rem; 
        }

        @media (max-width: 1200px) { .blog-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .blog-grid { grid-template-columns: 1fr; } }

        /* Restored Styling */
        .page-header { background: linear-gradient(135deg, var(--navy), var(--navy-light)); padding: 6rem 2rem 4rem; text-align: center; color: var(--white); }
        .blog-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee; cursor: pointer; }
        .blog-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .blog-image { height: 180px; background: var(--navy); display: flex; align-items: center; justify-content: center; position: relative; }
        .gold-svg { width: 50px; height: 50px; fill: var(--gold); position: relative; z-index: 2; }
        .blog-content { padding: 1.5rem; }
        .blog-category { font-size: 0.65rem; font-weight: 700; color: var(--gold-dark); text-transform: uppercase; margin-bottom: 0.5rem; display: block; }
        .blog-content h3 { font-size: 1.2rem; margin-bottom: 0.8rem; line-height: 1.4; }
        .blog-excerpt { font-size: 0.9rem; color: #666; line-height: 1.6; margin-bottom: 1.5rem; }

        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 3rem; }
        .page-btn { padding: 0.8rem 1.2rem; border-radius: 50px; border: 1px solid #ddd; background: white; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .page-btn.active { background: var(--gold); border-color: var(--gold); color: white; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">QUOC-BAO NGUYEN, MD</a>
            <div class="hamburger" id="mobileMenu">
                <span></span><span></span><span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="expertise.html">EXPERTISE</a></li>
                <li><a href="speaking.html">SPEAKING</a></li>
                <li><a href="ads-leadership.html">ADS LEADERSHIP</a></li>
                <li><a href="blogs.html" class="active">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <header class="page-header">
        <h1>Topic Papers & Insights</h1>
        <p>Advanced perspectives on the evolution of dermatology</p>
    </header>

    <div class="container">
        <div class="blog-grid" id="blogGrid">
            </div>

        <div class="pagination">
            <button class="page-btn active" onclick="goToPage(1)">1</button>
            <button class="page-btn" onclick="goToPage(2)">2</button>
            <button class="page-btn" onclick="goToPage(3)">3</button>
            <button class="page-btn" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        const allPosts = [
            // MEDICAL
            { cat: 'medical', title: 'T-Cell Regulation in Psoriasis', excerpt: 'Analyzing the latest research on IL-23 pathways and next-generation biologics.', date: 'Jan 2026', icon: 'M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M10.67,16.17L7.5,13L8.91,11.58L10.67,13.34L15.09,8.92L16.5,10.33L10.67,16.17Z' },
            { cat: 'medical', title: 'AI in Early Melanoma Detection', excerpt: 'How deep learning algorithms are assisting dermatologists in clinical diagnostics.', date: 'Dec 2025', icon: 'M13,13H11V7H13M13,17H11V15H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z' },
            // AESTHETICS
            { cat: 'aesthetics', title: 'Deep-Plane Volumetric Restoration', excerpt: 'A comparative study on structural support using high G-prime fillers.', date: 'Jan 2026', icon: 'M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z' },
            { cat: 'aesthetics', title: 'Neuromodulator Diffusion Patterns', excerpt: 'Optimizing precision in aesthetic delivery through anatomical mapping.', date: 'Nov 2025', icon: 'M12,2L4.5,20.29L5.21,21L12,18L18.79,21L19.5,20.29L12,2Z' },
            // SKINCARE
            { cat: 'skincare', title: 'The Molecular Evolution of Retinoids', excerpt: 'Comparing efficacy and irritation profiles of prescription-strength tretinoin.', date: 'Jan 2026', icon: 'M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7Z' },
            { cat: 'skincare', title: 'Antioxidant Synergy in UV Defense', excerpt: 'How Vitamin C and Ferulic acid enhance photoprotective clinical outcomes.', date: 'Oct 2025', icon: 'M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7Z' },
            // LEADERSHIP
            { cat: 'leadership', title: 'The Physician Executive Role', excerpt: 'Navigating the transition from clinical practice to board-level leadership.', date: 'Jan 2026', icon: 'M12,12A4,4 0 1,0 8,8A4,4 0 0,0 12,12Z' },
            { cat: 'leadership', title: 'Future of ADS Advocacy', excerpt: 'Strengthening the national voice of dermatology in healthcare policy.', date: 'Sept 2025', icon: 'M12,12A4,4 0 1,0 8,8A4,4 0 0,0 12,12Z' },
            // FINANCE
            { cat: 'finance', title: 'Maximizing Practice Valuation', excerpt: 'Key financial metrics: EBITDA, overhead reduction, and revenue mix.', date: 'Jan 2026', icon: 'M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z' },
            { cat: 'finance', title: 'Equity in Medical Real Estate', excerpt: 'Strategies for dermatologists owning and managing clinical facilities.', date: 'Aug 2025', icon: 'M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z' }
        ];

        let currentPage = 1;
        const postsPerPage = 4; // Now showing 4 per screen

        function renderPosts() {
            const grid = document.getElementById('blogGrid');
            const start = (currentPage - 1) * postsPerPage;
            const paginated = allPosts.slice(start, start + postsPerPage);

            grid.innerHTML = paginated.map(post => `
                <article class="blog-card">
                    <div class="blog-image">
                        <svg class="gold-svg" viewBox="0 0 24 24"><path d="${post.icon}"/></svg>
                    </div>
                    <div class="blog-content">
                        <span class="blog-category">${post.cat}</span>
                        <h3>${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <div style="font-size:0.8rem; color:var(--gold-dark); font-weight:600;">DR. NGUYEN • ${post.date}</div>
                    </div>
                </article>
            `).join('');
        }

        function goToPage(num) {
            currentPage = num;
            document.querySelectorAll('.page-btn').forEach((b, i) => b.classList.toggle('active', i + 1 === num));
            renderPosts();
            window.scrollTo({ top: 300, behavior: 'smooth' });
        }

        function nextPage() { if (currentPage < 3) goToPage(currentPage + 1); }

        // Hamburger Toggle Logic
        const menuBtn = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');
        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        renderPosts();
    </script>
</body>
</html>
